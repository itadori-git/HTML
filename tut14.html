<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* Id selector */
        #firstpara{
            color: red;
        }
        /* class selector */
        .bgblue{
            color: yellow;
            background-color: blue;
        }
        /* gruoping selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>Css selector</h3>
    <p id="firstpara">This is a simple paragraph to denonstrate css selector</p>
    <p id="secondelement" class="redelement bgblue">This is a another simple paragraph to denonstrate css selector</p>
    <div>
        <p>This is a yet another simple paragraph to denonstrate css selector</p>
        <span>This is sapn</span>
    </div>
    <footer>This is footer</footer>

    
</body>
</html>
