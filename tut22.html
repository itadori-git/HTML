<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css shadow and outlines</title>
    <style>
      .box {
        border: 2px solid red;
        padding: 34px;
        box-shadow: 5px 15px 5px #70a711;
      }
      .text-element {
        text-shadow: 5px 15px 5px #70a711;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text-element">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum fugiat
      quos quae voluptate iure fuga non consequatur doloremque, rem iusto nobis
      facilis praesentium.
    </p>
  </body>
</html>
